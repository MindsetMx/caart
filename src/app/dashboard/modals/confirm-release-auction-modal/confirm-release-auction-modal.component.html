<alert-modal [isOpen]="isOpen()" [showIcon]="false" (keydown.enter)="releaseButton.click()">
  <ng-container title>
    Liberar subasta
  </ng-container>

  <ng-container body>

  </ng-container>

  <div footer class="px-6 pb-4 text-left sm:w-full sm:max-w-lg sm:pb-6 sm:pt-1">
    <div class="sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
      <button type="button" (click)="confirmRelease()" [disabled]="isButtonSubmitDisabled()"
        [class.opacity-25]="isButtonSubmitDisabled()" #releaseButton

        Liberar
      </button>
      <button type="button" (click)="closeModal()"
        class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
        Cancelar
      </button>
    </div>
  </div>
</alert-modal>
