<alert-modal [isOpen]="isOpen()" [showIcon]="false" (keydown.enter)="submitButton.click()">
  <ng-container title>
    Actualizar fechas de subasta
  </ng-container>

  <ng-container body>
    <form class="grid gap-y-4" [formGroup]="editAuctionDateForm" (ngSubmit)="updateAuctionDate()">
      <!-- startDate -->
      <div>
        <label for="startDate" class="block mb-1 text-sm">Fecha de inicio</label>
        <input id="startDate" formControlName="startDate" type="datetime-local" sharedInput>
        @if (hasError('startDate')) {
        <shared-input-error [message]="getError('startDate')"></shared-input-error>
        }
      </div>

      <!-- endDate -->
      <div>
        <label for="endDate" class="block mb-1 text-sm">Fecha de fin</label>
        <input id="endDate" formControlName="endDate" type="datetime-local" sharedInput>
        @if (hasError('endDate')) {
        <shared-input-error [message]="getError('endDate')"></shared-input-error>
        }
      </div>
    </form>
  </ng-container>

  <div footer class="px-6 pb-4 text-left sm:w-full sm:max-w-lg sm:pb-6 sm:pt-1">
    <div class="sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
      <button type="button" (click)="updateAuctionDate()" [disabled]="isButtonSubmitDisabled()"
        [class.opacity-25]="isButtonSubmitDisabled()" #submitButton
        class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">
        @if (isButtonSubmitDisabled()) {
        <shared-spinner></shared-spinner>
        } @else {
        Guardar
        }
      </button>
      <button type="button" (click)="closeModal()"
        class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
        Cancelar
      </button>
    </div>
  </div>
</alert-modal>
