<shared-modal [isOpen]="isOpen()" (isOpenChange)="emitIsOpenChange($event)" [verticalCenter]="true"
  modalMaxWidth="sm:max-w-2xl">
  <div class="relative">
    <h3 class="text-center font-bold text-lg mb-12">Recortar imagen</h3>

    <hr class="absolute w-full -bottom-4">
  </div>

  <div class="container w-full">
    <!-- <input type="file" (change)="fileChangeEvent($event)" /> -->

    <image-cropper [imageURL]="imageUrl()" [maintainAspectRatio]="true" [aspectRatio]="aspectRatio()"
      [(transform)]="transform" [alignImage]="'center'" format="png" (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"></image-cropper>


    <div class="grid grid-cols-2 gap-4 mt-4">
      <div class="col-span-2 mx-auto">
        <label for="scaleStep" class="block text-sm text-center">Escala</label>
        <input type="number" [(ngModel)]="scaleStep" class="text-center" width="w-fit" sharedInput />
      </div>

      <button (click)="zoomOut()"
        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        Zoom -
      </button>
      <button (click)="zoomIn()"
        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        Zoom +
      </button>

      <button (click)="moveLeft()"
        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        Mover a la izquierda
      </button>
      <button (click)="moveRight()"
        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        Mover a la derecha
      </button>

      <button (click)="moveTop()"
        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        Mover arriba
      </button>
      <button (click)="moveBottom()"
        class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
        Mover abajo
      </button>
    </div>
  </div>

  <div class="w-full bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6" footer>
    <button [disabled]="cropImageButtonIsDisabled()" [class.opacity-50]="cropImageButtonIsDisabled()" type="button"
      (click)="cropImage()"
      class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
      @if (cropImageButtonIsDisabled()) {
      <shared-spinner></shared-spinner>
      } @else {
      Recortar
      }
    </button>
    <button type="button" (click)="closeModal()"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
      Cancelar
    </button>
  </div>
</shared-modal>
