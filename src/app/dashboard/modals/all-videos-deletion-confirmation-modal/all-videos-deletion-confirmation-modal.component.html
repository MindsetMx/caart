<alert-modal [isOpen]="isOpen()" (keydown.enter)="deleteButton.click()">
  <ng-container title>
    Eliminar videos
  </ng-container>

  <ng-container body>
    <span class="text-sm text-gray-500">¿Estás seguro que deseas eliminar todos los videos?</span>
  </ng-container>

  <div footer class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
    <button type="button" (click)="deleteImage()" [disabled]="isButtonSubmitDisabled()" #deleteButton
      [class.opacity-25]="isButtonSubmitDisabled()"
      class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
      @if (isButtonSubmitDisabled()) {
      <shared-spinner></shared-spinner>
      } @else {
      Eliminar
      }
    </button>
    <button type="button" (click)="closeModal()"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
      Cancelar
    </button>
  </div>
</alert-modal>
