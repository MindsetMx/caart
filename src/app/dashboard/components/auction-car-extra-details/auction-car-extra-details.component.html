<form [formGroup]="carExtrasForm" class="space-y-8" (submit)="updateExtrasDetails()">
  
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-6 border border-green-100">
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0">
        <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-900">Información Adicional</h3>
        <p class="text-sm text-gray-600">Comentarios adicionales del vehículo</p>
      </div>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="bg-white rounded-lg border border-gray-200 p-6">
    <div class="mb-4">
      <h4 class="text-md font-bold text-gray-900 mb-2">Comentarios Adicionales</h4>
      <p class="text-sm text-gray-600">Información adicional que consideres importante sobre el vehículo</p>
    </div>
    
    <div>
      <label for="comments" class="block text-sm font-medium text-gray-700 mb-2">
        Comentarios <span class="text-red-500">*</span>
      </label>
      <textarea id="comments" formControlName="comments" rows="6"
                placeholder="Describe cualquier información adicional relevante sobre el vehículo, su estado, historial, modificaciones especiales, o cualquier detalle que consideres importante para los compradores..."
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 resize-none"></textarea>
      @if (hasError('comments')) {
        <shared-input-error [message]="getError('comments')"></shared-input-error>
      }
    </div>
  </div>



  <!-- Submit Button -->
  <div class="flex justify-end pt-6 border-t border-gray-200">
    <button type="submit" 
            [disabled]="isButtonSubmitDisabled()"
            class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
      @if (isButtonSubmitDisabled()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Guardando...
      } @else {
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Guardar Cambios
      }
    </button>
  </div>
</form>
