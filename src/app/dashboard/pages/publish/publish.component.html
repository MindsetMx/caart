<sidebar-layout>
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Publicar</h1>
        <!-- <p class="mt-2 text-sm text-gray-700">

        </p> -->
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <select [formControl]="requestType" class="ml-auto mt-4" width="w-36" sharedInput>
          <option [value]="typesOfRequests.Car">Veh√≠culos</option>
          <option [value]="typesOfRequests.Art">Arte</option>
        </select>
      </div>
    </div>
    <div class="mt-8 flow-root">
      @switch (requestType.value) {
      @case (typesOfRequests.Car) {
      <publish-cars></publish-cars>
      }
      @case (typesOfRequests.Art) {
      <publish-art></publish-art>
      }
      @default {
      <publish-cars></publish-cars>
      }
      }
    </div>
  </div>

</sidebar-layout>
