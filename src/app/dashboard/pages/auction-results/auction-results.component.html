<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">Resultados de la subasta</h1>
      <!-- <p class="mt-2 text-sm text-gray-700">

      </p> -->
    </div>

        user</button>

  </div>

  <div class="flex gap-4 mt-4">
    @if (currentLiveAuctionsTab()===liveAuctionsTabs.cars) {
    <button py="py-2" classes="font-semibold font-lato" width="w-fit" sharedPrimaryButton>
      Autos
    </button>
    } @else {
    <button py="py-2" (click)="setActivityTab(liveAuctionsTabs.cars)" width="w-fit" sharedSecondaryButton>
      Autos
    </button>
    }

    @if (currentLiveAuctionsTab()===liveAuctionsTabs.art) {
    <button py="py-2" classes="font-semibold font-lato" width="w-fit" sharedPrimaryButton>
      Arte
    </button>
    } @else {
    <button py="py-2" (click)="setActivityTab(liveAuctionsTabs.art)" width="w-fit" sharedSecondaryButton>
      Arte
    </button>
    }
  </div>
