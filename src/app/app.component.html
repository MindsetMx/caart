@if (!isDashboardRoute()) {
<shared-navbar [signInModalIsOpen]="signInModalIsOpen" [registerModalIsOpen]="registerModalIsOpen"></shared-navbar>
}

<router-outlet (openSignInModal)="openSignInModal()"></router-outlet>

@if (!isDashboardRoute()) {
<shared-footer></shared-footer>
}

@for (message of messages(); track $index) {
<notification @dumbAnimation (notificationClosed)="removeMessage()" [message]="message"></notification>
}
