<section class="container pt-12 pb-32">
  <h1 class="font-optima font-bold text-4xl mb-4">Configuración de la cuenta</h1>

  <p>Puedes visualizar y editar tus datos personales de tu perfil, correo electrónico y contraseña.</p>

  <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:relative mt-8">
    <div class="md:col-span-4 lg:col-span-3">
      <div class="sticky md:top-14 mb-1">

        <ul>
          <li class="font-semibold text-sm lg:text-base py-2 cursor-pointer flex items-center" (click)="changeOption(0)"
            [ngClass]="{'text-gray6': !isCurrentOption(0)}">
            Datos personales
          </li>

          <li class="font-semibold text-sm lg:text-base py-2 cursor-pointer flex items-center" (click)="changeOption(1)"
            [ngClass]="{'text-gray6': !isCurrentOption(1)}">
            Contraseña
          </li>

          <li class="font-semibold text-sm lg:text-base py-2 cursor-pointer flex items-center" (click)="changeOption(2)"
            [ngClass]="{'text-gray6': !isCurrentOption(2)}">
            Métodos de Pago
          </li>
        </ul>
      </div>
    </div>
    <div class="md:col-span-8 lg:col-span-9 pt-8">
      <ng-content></ng-content>
    </div>
  </div>
</section>
