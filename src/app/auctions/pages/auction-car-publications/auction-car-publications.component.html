<section class="container mt-12 mb-32 sm:max-w-5xl">
  <h1 class="font-optima font-bold text-4xl mb-12">Publicaciones</h1>

  <div class="space-y-8">
    @for (publication of auctionCarPublishes(); track $index) {
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-8">
      <div class="md:col-span-5">
        <img src="assets/img/home/categorias/ferrari 1.png" alt="ferrari">
      </div>
      <div class="md:col-span-7">
        <p class=" font-optima font-semibold text-3xl">2017 Ford GT Heritage Edition</p>
        <span class="block bg-reddishOrange text-white px-4 py-2 rounded-lg mt-4 w-fit">
          {{ publication.attributes.status }}
        </span>
        <button [routerLink]="['/completar-registro-vehiculo', publication.id]"
          class="underline font-semibold text-lg mt-4">
          Completar informaci√≥n
        </button>
      </div>
    </div>
    }

</section>
