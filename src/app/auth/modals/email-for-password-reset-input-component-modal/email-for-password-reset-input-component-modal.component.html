<shared-modal [isOpen]="isOpen()" (isOpenChange)="emitEmailForPasswordResetModalIsOpenChange($event)"
  [verticalCenter]="true">
  <div class="relative">
    <h3 class="text-center font-bold text-lg mb-12">Reestablecer contraseña </h3>

    <hr class="absolute w-full -bottom-4">
  </div>

  <section class="container mt-16">
    <h1 class="text-center font-optima font-bold text-4xl mb-6">CAART</h1>

    <p class="text-center font-optima font-bold text-3xl">Reestablecer contraseña</p>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md mb-8">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="space-y-6">
        <div>
          <label for="email" class="block mb-1 text-sm">Correo electrónico</label>
          <input id="email" formControlName="email" autocomplete="email" type="email" sharedInput>
          @if (hasError('email')) {
          <shared-input-error [message]="getError('email')"></shared-input-error>
          }
        </div>

        <button class="inline-flex justify-center items-center" type="submit"
          [disabled]="resetPasswordButtonIsDisabled()" [class.opacity-50]="resetPasswordButtonIsDisabled()"
          sharedPrimaryButton>
          @if (resetPasswordButtonIsDisabled()) {
          <shared-spinner></shared-spinner>
          } @else {
          Enviar enlace de reestablecimiento
          }
        </button>

      </form>
    </div>

  </section>

</shared-modal>
