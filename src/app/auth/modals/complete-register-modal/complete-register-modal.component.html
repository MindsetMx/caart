<shared-modal [isOpen]="isOpen" [verticalCenter]="true">
  <div class="relative">
    <h3 class="text-center font-bold text-lg mb-12">Completa tu registro</h3>

    <hr class="absolute w-full -bottom-4">
  </div>

  <complete-register (completeRegisterModalIsOpenChange)="completeRegisterModalIsOpenChange($event)"
    [publicationId]="publicationId()" mb="mb-0"></complete-register>
</shared-modal>
