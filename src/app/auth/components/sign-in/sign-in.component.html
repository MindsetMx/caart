<section class="container mt-16">
  <h1 class="text-center font-optima font-bold text-4xl mb-6">CAART</h1>

  <p class="text-center font-optima font-bold text-3xl">Bienvenido/a de vuelta</p>


  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md mb-32">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="email" class="sr-only">Email</label>
        <input id="email" formControlName="email" autocomplete="email" type="email" placeholder="Correo electrónico"
          sharedInput>
        @if (hasError('email')) {
        <shared-input-error [message]="getFieldError('email')"></shared-input-error>
        }
      </div>
      <div>
        <div class="relative mt-1">
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" formControlName="password" autocomplete="current-password" type="password"
            placeholder="Contraseña" #passwordInput sharedInput>
          <div class="absolute inset-y-0 right-0 flex items-center px-2">
            <button (click)="togglePassword()" type="button"
              class="text-sm font-bold underline text-pgray relative focus:after:hidden">
              {{ showPassword() ? 'Ocultar' : 'Mostrar'}}
            </button>
          </div>
        </div>
        @if (hasError('password')) {
        <shared-input-error [message]="getFieldError('password')"></shared-input-error>
        }
        <p class=" text-lg mt-2 underline">¿Ólvidaste tu contraseña?</p>
      </div>

      <button type="submit" [disabled]="isButtonSubmitDisabled()" [class.opacity-25]="isButtonSubmitDisabled()"
        sharedPrimaryButton>
        Iniciar sesión
      </button>

      <div class="text-center">
        <span>¿No tienes cuenta en CAART?</span>&nbsp;&nbsp;&nbsp;<a routerLink="/registrarse"
          class="font-bold underline">Regístrate</a>
      </div>
    </form>
  </div>

</section>
