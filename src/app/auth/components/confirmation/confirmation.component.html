<section class="container mt-16">
  <h1 class="text-center font-optima font-bold text-4xl mb-6">CONFIRMACIÓN</h1>

  <p class="text-center text-lg">
    Te enviamos un código por SMS a tu celular, <br> ingrésalo para confirmar ltu cuenta
  </p>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md mb-32">
    <form [formGroup]="codeForm" (ngSubmit)="confirm()" class="space-y-6">
      <div>
        <div class="grid grid-cols-6 gap-4">
          <label class="block relative group">
            <input formControlName="digit1" class="bg-gray1 h-12 w-full outline-none px-4 py-8 rounded-lg text-center"
              type="text">
            <div class="absolute group-focus-within:border-b border-black bottom-3 left-0 right-0 mx-4"></div>
          </label>
          <label class="block relative group">
            <input formControlName="digit2" class="bg-gray1 h-12 w-full outline-none px-4 py-8 rounded-lg text-center"
              type="text">
            <div class="absolute group-focus-within:border-b border-black bottom-3 left-0 right-0 mx-4"></div>
          </label>
          <label class="block relative group">
            <input formControlName="digit3" class="bg-gray1 h-12 w-full outline-none px-4 py-8 rounded-lg text-center"
              type="text">
            <div class="absolute group-focus-within:border-b border-black bottom-3 left-0 right-0 mx-4"></div>
          </label>
          <label class="block relative group">
            <input formControlName="digit4" class="bg-gray1 h-12 w-full outline-none px-4 py-8 rounded-lg text-center"
              type="text">
            <div class="absolute group-focus-within:border-b border-black bottom-3 left-0 right-0 mx-4"></div>
          </label>
          <label class="block relative group">
            <input formControlName="digit5" class="bg-gray1 h-12 w-full outline-none px-4 py-8 rounded-lg text-center"
              type="text">
            <div class="absolute group-focus-within:border-b border-black bottom-3 left-0 right-0 mx-4"></div>
          </label>
          <label class="block relative group">
            <input formControlName="digit6" class="bg-gray1 h-12 w-full outline-none px-4 py-8 rounded-lg text-center"
              type="text">
            <div class="absolute group-focus-within:border-b border-black bottom-3 left-0 right-0 mx-4"></div>
          </label>
        </div>
        @if (formHasError()) {
        <shared-input-error class="mt-1" [message]="getFirstError()"></shared-input-error>
        }
      </div>

      <button sharedPrimaryButton>
        Confirmar
      </button>

      <div class="text-center">
        <p>El SMS puede tardar hasta 1 minuto</p>
        <span>Si no te llego el mensaje</span>&nbsp;&nbsp;&nbsp;<a routerLink="" class="font-bold underline">Enviar otro
          mensaje</a>
      </div>
    </form>
  </div>

</section>
