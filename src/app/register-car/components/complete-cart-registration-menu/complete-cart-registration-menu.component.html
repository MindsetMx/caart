<section class="container pt-12 pb-32">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:relative">
    <div class="md:col-span-4 lg:col-span-3">
      <div class="sticky md:top-14 mb-1">

        <div class="md:px-6 py-2 border rounded-xl font-semibold mb-8">
          <span>{{carDetails().brand}}</span> &nbsp; <span>{{carDetails().carModel}}</span> &nbsp;
          <span>{{carDetails().year}}</span> &nbsp; <span>{{carDetails().exteriorColor}}</span>
        </div>

        <ul>
          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(0)" [ngClass]="{'text-gray6': !isCurrentStep(0)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(0) ? 'bg-black text-white' : 'bg-gray5'">
              1
            </div>

            Información general
          </li>

          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(1)" [ngClass]="{'text-gray6': !isCurrentStep(1)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(1) ? 'bg-black text-white' : 'bg-gray5'">
              2
            </div>

            Exterior del auto
          </li>

          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(2)" [ngClass]="{'text-gray6': !isCurrentStep(2)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(2) ? 'bg-black text-white' : 'bg-gray5'">
              3
            </div>

            Interior del auto
          </li>

          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(3)" [ngClass]="{'text-gray6': !isCurrentStep(3)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(3) ? 'bg-black text-white' : 'bg-gray5'">
              4
            </div>

            Mecánica
          </li>

          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(4)" [ngClass]="{'text-gray6': !isCurrentStep(4)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(4) ? 'bg-black text-white' : 'bg-gray5'">
              5
            </div>

            Extras
          </li>

          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(5)" [ngClass]="{ 'text-gray6': !isCurrentStep(5) }">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(5) ? 'bg-black text-white' : 'bg-gray5'">
              6
            </div>

            Confirmación
          </li>
        </ul>
      </div>
    </div>
    <div class="md:col-span-8 lg:col-span-9 pt-8">
      <ng-content></ng-content>
    </div>
  </div>
</section>
