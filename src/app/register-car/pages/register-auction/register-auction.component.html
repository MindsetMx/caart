<section class="container mt-16">

  <p class="text-center text-lg mb-4">
    Registra los siguientes datos de tu autom√≥vil
  </p>

  @if (tabs) {
  <shared-tabs-with-icons [tabs]="tabs" (tabSelected)="onTabSelected($event)"></shared-tabs-with-icons>
  }

  @switch (currentTabId()) {
  @case (1) {
  <car-register></car-register>
  }
  @case (2) {
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xl mb-32">
    <art-register></art-register>
  </div>
  }
  @case (3) {
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xl mb-32">
    <vehicle-memorabilia-component></vehicle-memorabilia-component>
  </div>
  }
  }
</section>
