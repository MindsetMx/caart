<div [routerLink]="[auctionLink(), originalAuctionId()]" class="relative cursor-pointer">
  <img class="w-full h-64 object-contain" [src]="cover()" alt="">
  <follow-button [auctionId]="originalAuctionId()" [auctionType]="auctionType.car" class="absolute top-3 right-5">
  </follow-button>

  <div class="mt-4">
    <p class="font-optima font-semibold text-xl">{{title()}}</p>
    @if (hasReserve() === false || isPremium()) {
    <div class="space-x-2">
      @if (hasReserve() === false) {
      <no-reserve-tag-component></no-reserve-tag-component>
      }
      @if (isPremium()) {
      <span class="inline-block text-sm w-fit bg-black/30 text-black px-4 py-1 rounded mb-2">
        Premium
      </span>
      }
    </div>
    }
    <p class="text-gray4 line-clamp-3" [ngClass]="{'mt-9': !hasReserve() === false && !isPremium()}">
      {{extract()}}
    </p>

    <p class="mt-2">Vendido por <b>${{lastBid() | number}}</b></p>
    <span class="text-gray4">{{endDate() | date:'dd/MM/yyyy'}}</span>
  </div>
</div>
