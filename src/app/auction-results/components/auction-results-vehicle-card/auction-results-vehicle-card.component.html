<div [routerLink]="[auctionLink(), originalAuctionId()]" class="relative cursor-pointer">
  <img class="w-full max-h-96 object-contain rounded-md" [src]="cover()" alt="">

  @if (source()) {
  <auction-status [source]="source()!"></auction-status>
  }

  <follow-button [auctionId]="originalAuctionId()" [auctionType]="auctionType.car" class="absolute top-3 right-5">
  </follow-button>

  <div class="mt-4 space-y-1">
    <div class="min-h-[60px]">
      <p class="font-optima font-semibold text-xl">{{title()}}</p>
      @if (hasReserve() === false || isPremium()) {
      <div class="space-x-2 my-1">
        @if (hasReserve() === false) {
        <no-reserve-tag-component></no-reserve-tag-component>
        }
        @if (isPremium()) {
        <span
          class="inline-block font-bold text-xs md:text-sm w-fit bg-[gainsboro] text-black px-4 py-1 rounded-2xl border-black border-2">
          Premium
        </span>
        }
      </div>
      }
    </div>
    <p class="text-gray4 line-clamp-3 min-h-[72px]" style="word-wrap: break-word;">
      {{extract()}}
    </p>

    <div class="mt-2 flex items-center bg-gray1 rounded-md px-4 py-2">
      <span>Vendido por <b>${{lastBid() | number}}</b></span>
      &nbsp; Â· &nbsp;
      <span>{{endDate() | date:'dd/MM/yyyy'}}</span>
    </div>
  </div>
</div>
