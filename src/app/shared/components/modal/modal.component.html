<div #modal class="relative z-20" aria-labelledby="modal-title" role="dialog" aria-modal="true" tabindex="0">

  @if (isOpen()) {
  <div @fadeAnimation class="fixed inset-0 bg-black bg-opacity-50"></div>
  }

  @if (isOpen()) {
  <div @scaleAnimation class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:p-0"
      [ngClass]="verticalCenter? 'items-center': 'items-end'">
      <div
        class="relative overflow-hidden rounded-lg bg-white w-full pt-5 text-left shadow-xl sm:my-8 sm:w-full {{modalMaxWidth}}">
        <div class="absolute z-10 right-0 top-0 pr-4 pt-4 block">
          <button (click)="closeModal()" type="button"
            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="pb-4" [ngClass]="{'max-h-[30rem] overflow-y-auto': scrollable}">
          <ng-content></ng-content>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <ng-content select="[footer]"></ng-content>
        </div>
      </div>
    </div>
  </div>
  }
</div>
