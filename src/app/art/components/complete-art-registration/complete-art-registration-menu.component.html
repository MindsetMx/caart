<section class="container pt-12 pb-32">
  <div class="grid grid-cols-1 md:grid-cols-12 gap-8 md:relative">
    <div class="md:col-span-4 lg:col-span-3">
      <div class="sticky md:top-14 mb-1">
        <ul>
          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(0)" [ngClass]="{'text-gray6': !isCurrentStep(0)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(0) ? 'bg-black text-white' : 'bg-gray5'">
              1
            </div>

            Pago

            @if (isStepCompleted(0)) {
            <img class="w-6 h-6 ml-2 object-cover" src="assets/img/icons/check.svg" alt="">
            }
          </li>

          <li class="font-semibold text-sm lg:text-base md:px-4 py-2 cursor-pointer flex items-center"
            (click)="changeStep(1)" [ngClass]="{'text-gray6': !isCurrentStep(1)}">
            <div class="rounded-full h-8 w-8 flex items-center justify-center mr-4"
              [ngClass]="isCurrentStep(1) ? 'bg-black text-white' : 'bg-gray5'">
              2
            </div>

            Informaci√≥n extra

            @if (isStepCompleted(1)) {
            <img class="w-6 h-6 ml-2 object-cover" src="assets/img/icons/check.svg" alt="">
            }
          </li>
        </ul>
      </div>
    </div>
    <div class="md:col-span-8 lg:col-span-9 pt-8">
      <ng-content></ng-content>
    </div>
  </div>
</section>
